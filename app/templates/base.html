
<html lang="{{ request.state.locale }}">
<head>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
<img src="/static/img/avtn_logo.png" height="50">
<nav>
<a href="/">{{ t('home') }}</a> |
<a href="/groups">{{ t('groups') }}</a> |
<a href="/users">{{ t('users') }}</a> |
<a href="/test_smtp">{{ t('test_smtp') }}</a>
</nav>
<form method="post" action="/set-locale" class="locale-selector">
  <input type="hidden" name="next" value="{{ request.url.path }}">
  <label for="locale">{{ t('language') }}</label>
  <select id="locale" name="locale" onchange="this.form.submit()">
    {% for locale in available_locales %}
      <option value="{{ locale }}" {% if locale == request.state.locale %}selected{% endif %}>{{ locale|upper }}</option>
    {% endfor %}
  </select>
</form>
</header>
<div class="content">{% block content %}{% endblock %}</div>
</body></html>
